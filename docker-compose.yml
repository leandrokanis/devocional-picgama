services:
  devocional-bot:
    build:
      context: .
      dockerfile: ${DOCKERFILE:-Dockerfile}
    container_name: devocional-picgama
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3000}
      - SERVER_PORT=${SERVER_PORT:-3000}
      - SERVER_HOST=${SERVER_HOST:-0.0.0.0}
      - GROUP_CHAT_ID=${GROUP_CHAT_ID}
      - WHATSAPP_SESSION_NAME=${WHATSAPP_SESSION_NAME:-devocional-bot}
      - SEND_TIME=${SEND_TIME:-07:00}
      - TIMEZONE=${TIMEZONE:-America/Sao_Paulo}
      - DEBUG=${DEBUG:-false}
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/google-chrome-stable
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
      - DISPLAY=:99
      - MONGODB_URI=${MONGODB_URI}
      - MONGODB_DB_NAME=${MONGODB_DB_NAME:-devocional_bot}
      - MONGODB_COLLECTION_NAME=${MONGODB_COLLECTION_NAME:-whatsapp_auth}
    volumes:
      - ./tokens:/app/tokens  # Fallback for local development
      - ./data:/app/data:ro
      - /dev/shm:/dev/shm
      # Development volumes for hot reload
      - ./src:/app/src:ro
      - ./package.json:/app/package.json:ro
      - ./tsconfig.json:/app/tsconfig.json:ro
      - ./tsconfig.build.json:/app/tsconfig.build.json:ro
    restart: unless-stopped
    cap_add:
      - SYS_ADMIN
    deploy:
      resources:
        limits:
          memory: 512M
    security_opt:
      - seccomp:unconfined
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - devocional-network

networks:
  devocional-network:
    driver: bridge
